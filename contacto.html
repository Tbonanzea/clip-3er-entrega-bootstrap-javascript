        <main>
            <section id="contactForm" class="container-fluid p-4">
                <form action="mailto:tomasbonanzea98@gmail.com" method="POST" class="p-3">
                    <h2 style="font-size: 1.5rem;font-weight: 700;" class="text-center">
                        CONTACTATE CON NOSOTROS
                    </h2>
                    <br>
                    <div class="form-group">
                        <label for="name"><b>Nombre completo *</b></label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su Nombre Completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email *</b></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su E-Mail" required>
                    </div>

                    <div class="form-group">
                        <label for="message"><b>Mensaje *</b></label>
                        <textarea name="message" id="message" class="form-control" rows=10 placeholder="Escriba su mensaje aqui..."></textarea>
                    </div>

                    <small class="row justify-content-center text-center p-2">Los campos marcados con asterisco (*) son obligatorios.</small>
                    <br>
                    <div class="row justify-content-center">
                        <button type="submit" id="formSubmit" class="btn btn-primary">
                            <b>Enviar Mensaje</b>
                        </button>
                    </div>
                </form>
            </section>
        </main>
